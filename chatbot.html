  <body>
    <h1>Welcome to my parent page</h1>
    <!-- loader script -->
  
    <script src="https://d27cjw3bpde9bx.cloudfront.net/lex-web-ui-loader.min.js"></script>
    <script>
      var loaderOpts = {
        baseUrl: 'https://d27cjw3bpde9bx.cloudfront.net/',
        shouldLoadMinDeps: true
      };
      var loader = new ChatBotUiLoader.IframeLoader(loaderOpts);
      loader.load()
        .catch(function (error) { console.error(error); });
    </script>
    <script src="lex-web-ui.js"></script>
    <iframe src="https://d27cjw3bpde9bx.cloudfront.net/" height="600px" width="700px"></iframe>
    <div id="lex-web-ui-app">
      <lex-web-ui
        v-on:updateLexState="onUpdateLexState"
      ></lex-web-ui>
    </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">

    <!-- Modal content-->

        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <iframe src="https://d27cjw3bpde9bx.cloudfront.net/" height="600px" width="700px"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
